    const app = Vue.createApp({
        data() {
            return {
                count: 1
            }
        },
        template: `
            <counter v-model:countItem="count"/>
        `
    });
    app.component('counter', {
        props: ['countItem'],
        methods: {
            add() {
                this.$emit('update:countItem', this.countItem + 1)
            }
        },
        template: `
        <div @click="add">{{countItem}}</div>
        `
    })
    const vm = app.mount('#root')
