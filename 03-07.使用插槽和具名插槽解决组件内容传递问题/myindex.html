    // 具名插槽
    const app = Vue.createApp({
        template: `
            <myform>
                <template v-slot:header>
                    <div>header</div>
                </template>
                <template #footer>
                    <div>footer</div>
                </template>
            </myform>
        `
    });
    app.component('myform', {
        template: `
